spring.application.name=avengers

############################
## Server
############################
server.port=8080

############################
## Async Processing
############################
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=2000

############################
## Data Source (ClickHouse) for JPA
############################
spring.datasource.url=jdbc:clickhouse://localhost:8123
spring.datasource.username=default
spring.datasource.password=
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver

############################
## Hikari
############################
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

############################
## JPA
############################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.??? - No suitable dialect for ClickHouse

############################
## ClickHouse optimization settings (for native queries if used)
############################
clickhouse.batch.size=10000
clickhouse.batch.timeout=30000
clickhouse.compression.enabled=true
clickhouse.compression.codec=LZ4
clickhouse.query.timeout=60000

############################
## Actuator
############################
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

############################
## Logging
############################
logging.level.com.apep.avengers=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
