spring.application.name=avengers

############################
## Server
############################
server.port=${PORT:8080}
server.servlet.session.timeout=30m
server.tomcat.connection-timeout=20000
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

############################
## JDBC
############################
spring.datasource.url=jdbc:clickhouse://localhost:8123
spring.datasource.username=default
spring.datasource.password=
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver

############################
## Hikari
############################
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

############################
## JPA
############################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000

############################
## ClickHouse optimization settings
############################
clickhouse.batch.size=10000
clickhouse.batch.timeout=30000
#clickhouse.compression.enabled=true
#clickhouse.compression.codec=LZ4
clickhouse.query.timeout=60000

############################
## Actuator
############################
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

############################
## Logging
############################
logging.level.com.company.vault=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

############################
## Async processing for data ingestion
############################
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=16
